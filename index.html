---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <p>Title: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
      
      <div class="date">
        <p>Date:  {{ post.date | date: "%B %e, %Y" }}</p>
      </div>
      
      <div class="entry">
        <p>{{ post.excerpt }}</p>
      </div>
      <p><a href="{{ site.baseurl }}{{ post.url }}">Read More...</a></p>
      <!-- <p><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More...</a></p> -->
    </article>
  {% endfor %}
</div>
