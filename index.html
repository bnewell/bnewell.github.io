---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <p>Title: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
      
      <div class="date">
        <p>Date: {{ post.date | date: "%B %e, %Y" }}</p>
      </div>
      
      <div class="entry">
        <p>Contents: {{ post.excerpt }}</p>
      </div>
      <p><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Would you like to know more?</a></p>
    </article>
  {% endfor %}
</div>
