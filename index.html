---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <p>Title: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
      
      <div class="date">
        <p>Date:</p> {{ post.date | date: "%B %e, %Y" }}
      </div>
      
      <div class="entry">
        <p>Contents: {{ post.excerpt }}</p>
      </div>
      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
    </article>
  {% endfor %}
</div>
