---
layout: default
---

<article class="post">
  
  {% for static_file in site.static_files %}
    {% if static_file.path == '/assets/' + {{page.id}} + '/header.jpg' %}
      <div class="post-header">
        <img src="/assets/{{ page.id }}/header.jpg" alt="Header Image For Post" />
      </div>
    {% endif %}
  {% endfor %}
  
  <!--
  {% if page.header %}
    <div class="post-header">
      <img src="/assets/{{ page.id }}/header.jpg" alt="Header Image For Post" />
    </div>
  {% endif %} -->
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
