---
layout: default
---

<article class="post">
  
  {% if page.thumb %}
    <div class="thumb-image">
      <img src="{{ page.thumb }}" alt="Thumbnail For Post" />
    </div>
  {% endif %}
  
  <h1>{{ page.title }}</h1>

  {% if page.header %}
    <div>
      <img src="{{ page.header }}" alt="Header Image For Post" />
    </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
